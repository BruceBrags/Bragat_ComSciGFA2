<!DOCTYPE html>	
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="script.js"></script>
	<title>Simple Calc</title>
</head>
<body>
	<div class="card w-50 mx-auto mt-4">
		<div class="card-top my-1 mx-3">
			<h1>Calculator</h1>
			<p>This webpage is a calculator.</p>
			<p>Please input the values in the following text boxes and then click the button of the function you would like it to preform.</p>
        	<input type="number" id="numI">
        	<input type="number" id="numII">
		</div>
        <div class="card-body">
            <button type="button" onclick="operAdd()">Add</button>
            <button type="button" onclick="operSub()">Subtract</button>
            <button type="button" onclick="operMult()">Multiply</button>
            <button type="button" onclick="operDiv()">Divide</button>
            <button type="button" onclick="operRem()">Remainder</button>
        </div>
        <div class="card-bottom mx-3 my-1" id="footer">
        	<p>Your answer will appear here.</p>
        </div>
    </div>
</body>
</html>
